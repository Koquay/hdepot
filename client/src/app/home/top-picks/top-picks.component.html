<section id="section-1" class="mt-5">
    <h2 style="font-family: Roboto, sans-serif;font-weight: 700;">Top Savings for You </h2>
    <div class="mt-4">
        <ul class="nav nav-tabs d-md-flex justify-content-md-center" role="tablist">
            <li *ngFor="let tab of topPickTabs" class="nav-item" role="presentation">
                <a class="nav-link" role="tab" data-bs-toggle="tab" (click)="setTopPickType(tab.type)"
                    href="{{tab.href}}" [ngClass]="{
                    'active': tab.active === true,
                    '': tab.active === false,
                    
                  }">
                    {{tab.type}}
                </a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active mt-3" role="tabpanel" id="tab-1" 
                style="border: 1px solid var(--bs-gray-400) ;">
                <app-top-pick-data [topPickType]="topPickType"></app-top-pick-data>
            </div>

                    [topPickType]="topPickType"></app-top-pick-data>
            </div>
            <div class="tab-pane mt-3" role="tabpanel" id="tab-3" style="border: 1px solid var(--bs-gray-400) ;">
                <app-top-pick-data *ngIf="topPickType === 'Ranges'" [topPickType]="topPickType"></app-top-pick-data>
            </div> -->

        </div>
    </div>
</section>
