<section id="section-4" class="mt-5">
    <h2 style="font-family: Roboto, sans-serif;font-weight: 700;">{{savings.heading}}</h2>
    <div class="row mt-2">
        <div class="col">
            <div class="row">
                <div *ngFor="let saving of savings.items"
                    class="col-3 d-sm-flex flex-column justify-content-sm-center col-12 col-md-3 my-2 p-4" 
                    style="border: 1px solid var(--bs-gray-400) ;">
                    <img class="img-fluid" src="assets/img/{{saving.img}}">
                    <div>
                        <div class="d-flex align-items-center mt-3">
                            <span class="d-inline-block me-2" style="font-weight: bold;font-size: 22px;">
                                {{saving.title}}</span>
                        </div>
                        <a class="mt-3" href="#"><small style="font-size: 16px;color: black;">{{saving.title}}</small></a>
                    </div>
                    <button class="btn btn-primary w-100 secondary-button mt-3" type="button" style="font-weight: bold;">Shop Now</button>
                </div>
            </div>
        </div>
    </div>
</section>
