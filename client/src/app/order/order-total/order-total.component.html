<div>
    <div class="row">
        <div class="col col-12 px-4 px-md-5 py-4" style="border: 2px solid var(--bs-border-color-translucent) ;">
            <h4>Your Order</h4>
            <hr>
            <p class="d-flex justify-content-between">
                <small class="fw-bold">Subtotal</small>

                </small>
            </p>
            <p class="d-flex justify-content-between color-green">

                <small>{{getDiscount() | currency}}</small>
            </p>
            <p class="d-flex justify-content-between"><small>Appliance Delivery</small>
                <small>{{APPLIANCE_DELIVERY | currency}}</small>
            </p>
            <p class="d-flex justify-content-between">
                <small>Sales Tax (determined in later step)</small>
                <small>...</small>
            </p>
            <hr>
            <p class="d-flex justify-content-between" style="font-size: 21px;">
                <span class="fw-bold">Total</span>
                <span class="fw-bold">
                    <strong>{{getTotal() | currency}}</strong>
                </span>
            </p>
