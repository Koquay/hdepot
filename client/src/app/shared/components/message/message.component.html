<section class="d-flex w-100 my-5 justify-content-center"
  [ngClass]="{'my-5' : alert}">
  <div
    class="alert position-fixed w-40 d-flex align-self-center flex-column"
    role="alert"
    *ngIf="alert"
    [ngClass]="{
      'alert-danger': alert.type == 'danger',
      'alert-info': alert.type == 'info',
      'alert-success': alert.type == 'success'
    }"
    style="border-color: #d54110 ; border-radius: 0px; border-width: 3.8px;"
  >
    <small class="text-center font-weight-bold m-0 d-inline-block">
      {{ alert.text }}
    </small>

    <svg
        xmlns="http://www.w3.org/2000/svg"
        width="1em"
        height="1em"
        viewBox="0 0 24 24"
        fill="none"
        class=""
        style="font-size: 26px; font-weight: bold"
        (click)="clearAlert()"
      >
        <path
          d="M6.2253 4.81108C5.83477 4.42056 5.20161 4.42056 4.81108 4.81108C4.42056 5.20161 4.42056 5.83477 4.81108 6.2253L10.5858 12L4.81114 17.7747C4.42062 18.1652 4.42062 18.7984 4.81114 19.1889C5.20167 19.5794 5.83483 19.5794 6.22535 19.1889L12 13.4142L17.7747 19.1889C18.1652 19.5794 18.7984 19.5794 19.1889 19.1889C19.5794 18.7984 19.5794 18.1652 19.1889 17.7747L13.4142 12L19.189 6.2253C19.5795 5.83477 19.5795 5.20161 19.189 4.81108C18.7985 4.42056 18.1653 4.42056 17.7748 4.81108L12 10.5858L6.2253 4.81108Z"
          fill="currentColor"
        ></path>
      </svg>
  </div>
</section>
