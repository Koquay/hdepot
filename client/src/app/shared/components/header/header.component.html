<header>
    <nav class="navbar navbar-expand-md bg-body py-3 mb-4" style="border-bottom: 2px solid #eaebee">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img class="img-fluid"
                    src="assets/img/Screenshot%20from%202024-07-08%2010-49-59.png">
            </a>
            <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-2">
                <span
                    class="visually-hidden">Toggle
                    navigation</span>
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navcol-2" style="justify-content: flex-end;">
                <ul class="navbar-nav d-flex justify-content-center" style="flex-grow: 3;">
                    <li class="nav-item d-flex align-items-center">
                         <app-product-search></app-product-search>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active d-flex flex-column justify-content-center align-items-center"
                            href="#">
                            <div
                                class="d-flex d-xl-flex flex-column justify-content-center align-items-center justify-content-center">
                                <i class="fa fa-shopping-basket d-flex flex-column justify-content-center align-items-center d-inline-block"
                                    style="font-size: 18px;"></i>
                            </div>
                            <small
                                class="d-flex flex-column justify-content-center align-items-center d-inline-block">Shop
                                All</small>
                        </a>
                    </li>
                    <li class="nav-item d-flex flex-column justify-content-center align-items-center">
                        <a class="nav-link active d-flex flex-column justify-content-center align-items-center"
                            href="#">
                            <div
                                class="d-flex d-xl-flex flex-column justify-content-center align-items-center justify-content-center">
                                <i class="fa fa-server d-flex flex-column justify-content-center align-items-center d-inline-block"
                                    style="font-size: 18px;"></i>
                            </div>
                            <small
                                class="d-flex flex-column justify-content-center align-items-center d-inline-block">Services</small>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active  d-flex flex-column justify-content-center align-items-center" 
                            data-bs-toggle="modal" data-bs-target="#userSignInModal">
                            <div class="d-xl-flex justify-content-center">
                                <i class="fa fa-user d-inline-block" style="font-size: 18px;"></i>
                            </div>
                            <small *ngIf="!user" class="d-inline-block">Sign In</small>
                            <small *ngIf="user" class="d-inline-block">{{user.lastName}}</small>                            
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link active d-flex flex-column justify-content-center align-items-center" 
                            [routerLink]="['/cart']">
                            <div class="d-xl-flex justify-content-center">
                                <i class="fa fa-cart-arrow-down d-inline-block" style="font-size: 18px;"></i>
                            </div>
                            <div>
                                <small class="d-inline-block">Cart</small>
                                <small class="ms-1">({{numberOfItems}})</small>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>            
        </div>
    </nav>
</header>
